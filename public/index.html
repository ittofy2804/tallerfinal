<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Steam</title>
</head>

<body>
    <h1>Crear Usuario para Steam</h1>

    <form id="uploadForm" enctype="multipart/form-data"> <!-- Tipo de codificacon, 1: QQQ, 
        2: multipart/form-data, 3:text-pain-->
        <label for="image">Ingresa tu usuario:</label><br><br>
        <input type="text" name="username" id="username" required /><br><br>
        <label for="image">Ingresa tu contrase√±a:</label><br><br>
        <input type="text" name="userPassword" id="userPassword" required /><br><br>
        <label for="image">Ingresa tu email:</label><br><br>
        <input type="text" name="email" id="email" required /><br><br>
        <label for="image">Ingresa tu Celular:</label><br><br>
        <input type="text" name="cellphone" id="cellphone" required /><br><br>


        <label for="image">Selecciona una imagen:</label><br><br>
        <input type="file" name="image" id="image" accept="image/*" required />
        <br><br>
        <button type="submit">Subir imagen</button>
    </form>

    <hr />

    <div id="result"></div>

    <script src="index.js"></script>
</body>

</html>
